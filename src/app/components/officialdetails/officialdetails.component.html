<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Qualification</th>
            <th>College</th>
            <th>Experience</th>
            <th>Email</th>
            <th>State</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of officialdetails">
            <td>{{ person.name }}</td>
            <td>{{ person.Qualification }}</td>
            <td>{{ person.College }}</td>
            <td>{{ person.Experience }}</td>  
            <td>{{ person.email }}</td>
            <td>{{ person.state }}</td>
            <td>{{ person.phone }}</td>
        </tr>
    </tbody>
</table>
